<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BurgerOnline</title>
        <meta charset="utf-8"/>
    </head>
    <body>
	<main>
	<h1>Welcome to BurgerOnline</h1>
	<h2>Select burger</h2>
	<div>This is where you execute burger selection</div><br />
        <table>
            <thead>
                <tr>
                    <th>The Fire Burger</th>
                    <th>Fried Turkey Burger</th>
                    <th>A Double w/Cheese</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://commentform.marketforce.com/images/BK-WebComment/BB_WHOPPER-v1.png" width="300"</td>
                    <td><img src="https://commentform.marketforce.com/images/BK-WebComment/BB_WHOPPER-v1.png" width="300"</td>
                    <td><img src="https://commentform.marketforce.com/images/BK-WebComment/BB_WHOPPER-v1.png" width="300" </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>Carrot</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>Bacon</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li> Vegan</li>
                        </ul>
                    </td>
                </tr>
        </table>
        <h2>Customer information</h2>
        <div>This is where you provide necessary information</div>
        <section id="contact">
            <form>
                <p>
                    <label for="fullname">Full name</label><br>
                    <input type="text" id="fullname" name="fn" required="required" placeholder="First- and Last name">
                </p>
                <p>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="em" placeholder="E-mail address">
                </p>
                <p>
                    <label for="street">Street</label><br>
                    <input type="text" id="street" name="s" required="required" placeholder="Street name">
                </p>
                <p>
                    <label for="House">House</label><br>
                    <input type="number" id="number" name="n" required="required" placeholder="House number">
                </p>
            </form>
        </section>
        <p>
            <label for="recipient">Payment</label><br>
            <select id="recipient" name="rcp">
                <option>Visa</option>
                <option>PayPal</option>
                <option>MasterCard</option>
                <option>Other</option>
            </select>
        </p>
	</main>
	<footer>
	<hr>
	&copy;
	2018 Hypothetical Burgers Inc.
	</footer>
    </body>
</html>
